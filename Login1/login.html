<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Empresa</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="img/fontawesome-free-5.9.0-web/css/all.css">
  <link rel="icon" href="*">
</head>

<body>

  <div class="container flex-center flex-column">

    <header class="top flex-center">
      <img class="logo-medi" src="*" alt="Logo Empresa">
    </header>

    <main class="box ">

      <div class="titulo-foto">
        <i class="fas fa-user principal-user"></i>
        <h3>Fa√ßa seu login</h3>
      </div>

      <div class="form-cadastro">
        <form>

          <div class="label-flutuante flex-center">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="*">
            <label>Usuario</label>
          </div>

          <div class="label-flutuante flex-center input-senha">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="*">
            <label>Senha</label>
          </div>

          <button id="btn-entrar" class="botao-entrar">Entrar</button>

        </form>
      </div>

    </main>

    <footer class="bot flex-center">
      <p><a class="link-site" href="*" target="_blank">www.empresa.com.br</a></p>
    </footer>
  </div>

  <script src="js/login.js"></script>
</body>

</html>

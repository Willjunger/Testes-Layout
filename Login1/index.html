<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Criando Landing Page</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="img/fontawesome-free-5.9.0-web/css/all.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="box">

        <div class="titulo-voltar">
          <button class="btn-voltar">
            <i class="fas fa-chevron-left"></i>
          </button>
          <h2>Create Account</h2>
        </div>

        <div class="titulo-foto">
          <img src="img/foto.jpg" class="foto-pessoa" alt="Foto do Usuário">
        </div>


          <form>
            <div class="label-flutuante flex">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="*">
              <label>Usuario</label>
            </div>
            <div class="label-flutuante flex">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="*">
              <label>E-mail</label>
            </div>
            <div class="label-flutuante flex">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="*">
              <label>Senha</label>
            </div>

            <button class="botao-reg">Entrar</button>
          </form>
        

        <div class="sou-membro">
          <p>Já sou membro!</p>
          <a href="#">Login</a>
        </div>
      </div>
    </div>
  </main>


</body>

</html>
